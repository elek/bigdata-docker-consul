   datanode:
      container_name: datanode
      image: elek/hadoop-hdfs-datanode:2.8.0
      volumes:
         - "${DATA_DIR}:/data"
      network_mode: host
      environment:
         CONFIG_TYPE: "consul"
         CONSUL_KEY: "hdfs"
   nodemanager:
      container_name: nodemanager
      image: elek/hadoop-yarn-nodemanager:2.8.0
      network_mode: host
      volumes:
         - "${DATA_DIR}:/data"
      environment:
         CONFIG_TYPE: "consul"
         CONSUL_KEY: "yarn"
