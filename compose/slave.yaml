   datanode:
      container_name: datanode
      image: elek/hadoop-hdfs-datanode:3.0.0-alpha2
      volumes:
         - "${DATA_DIR}:/data"
      network_mode: host
      environment:
         CONFIG_TYPE: "consul"
         CONSUL_KEY: "hdfs"
   nodemanager:
      container_name: nodemanager
      image: elek/hadoop-yarn-nodemanager:3.0.0-alpha2
      network_mode: host
      volumes:
         - "${DATA_DIR}:/data"
      environment:
         CONFIG_TYPE: "consul"
         CONSUL_KEY: "yarn"
   hbaseregion:
     container_name: hbaseregion
     image: elek/hbase-regionserver
     network_mode: host
     volumes:
        - "${DATA_DIR}:/data"
     environment:
        CONFIG_TYPE: "consul"
        CONFIG_KEY: "hbase"
